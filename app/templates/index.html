{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >

  <nav class="navbar navbar-dark bg-primary" style="background-color: #004080 !important;">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="d-flex align-items-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="font-size: 0.75rem;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#"><img src="{% static 'img/leftarrow.png' %}" style="margin-right: 10px; margin-left: 10px; width: 30px; height: 30px;"></a>
        </div>
        <div class="text-center">
          <span class="text-white">Branch / Store / Cashier</span>
        </div>
        <div>
          <a href="#"><img src="{% static 'img/add.png' %}" style="margin-left: 10px;"></a>
          <a href="#"><img src="{% static 'img/save.png' %}" style="margin-left: 10px;"></a>
        </div>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <form method="POST" action="/">
    {% csrf_token %}


  </form>
      <h1>>> {{ length }} <<</h1>
  
  <footer class="bg-white text-primary text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container">
      
      <a href="#"><img src="{% static 'img/left.png' %}"><img src="{% static 'img/left.png' %}" style="margin-left: -12px;" ></a>

      <a href="#"><img src  ="{% static 'img/left.png' %}" style="margin-left: 60px;"></a>
      
      <span style="margin: 30px;"> {{ branch.id }} / {{ length }} </span>

      <a href="#"><img src="{% static 'img/right.png' %}" style="margin-right: 60px;"></a>
      
      <a href="#">
        <img src="{% static 'img/right.png' %}" ><img src="{% static 'img/right.png' %}" style="margin-left: -12px;"></a>

    </div>
  </footer>
</body>
</html>
